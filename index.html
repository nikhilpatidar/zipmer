<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZIP File Viewer</h1>
        <input type="text" id="zipLink" placeholder="Enter ZIP file download link">
        <button onclick="listZipContents()">List Contents</button>
        <ul id="zipContents"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        async function listZipContents() {
            var zipLink = document.getElementById("zipLink").value;
            var output = document.getElementById("zipContents");
            output.innerHTML = ""; // Clear previous contents

            try {
                var response = await fetch(zipLink);
                var zipData = await response.blob();

                var zip = new JSZip();
                await zip.loadAsync(zipData);

                zip.forEach(async function (relativePath, zipEntry) {
                    var anchor = document.createElement("a");
                    anchor.textContent = zipEntry.name + " (" + zipEntry._data.uncompressedSize + " bytes)";
                    
                    // Get the content of the file entry as a blob
                    var content = await zipEntry.async("blob");
                    
                    // Create a Data URL for the content
                    var dataUrl = URL.createObjectURL(content);
                    
                    anchor.href = dataUrl;
                    anchor.download = zipEntry.name; // Set the download attribute
                    anchor.style.display = "block"; // Make each link appear on a new line
                    output.appendChild(anchor);
                });
            } catch (error) {
                console.error("Error fetching or reading ZIP file: " + error);
            }
        }
    </script>
</body>
</html>
