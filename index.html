<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP File Contents Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZIP File Contents Listing</h1>
        <form id="zipForm">
            <label for="zipLink">Enter ZIP file download link:</label>
            <input type="text" id="zipLink" name="zipLink" required>
            <button type="submit">List Contents</button>
        </form>
        <ul id="zipContents"></ul>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        document.getElementById('zipForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const zipLink = document.getElementById('zipLink').value;
            const errorMessage = document.getElementById('errorMessage');
            
            fetch('http://142.93.221.71:5000/list_zip_contents', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ zipLink }),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Invalid ZIP file or URL');
                }
            })
            .then(data => {
                const zipContents = document.getElementById('zipContents');
                zipContents.innerHTML = '';
                data.contents.forEach(content => {
                    const listItem = document.createElement('li');
                    listItem.textContent = content;
                    zipContents.appendChild(listItem);
                });
                errorMessage.textContent = '';
            })
            .catch(error => {
                zipContents.innerHTML = '';
                errorMessage.textContent = error.message;
            });
        });
    </script>
</body>
</html>
